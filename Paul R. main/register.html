<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Trade & Technologies</title>
  <link rel="stylesheet" href="stylesR.css">
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="assets/paul-logo-Photoroom.png" alt="PR Trade & Technologies Logo" class="logo2">
    </div>
    <div class="form-section">
      <form class="registration-form">
        <h2>Contact Us Form</h2>
        <p class="h3">Discover how our expert solutions can boost your SMME's growth.</p>
        
        <label for="business-name">Business Name</label>
        <input type="text" id="business-name" placeholder="Enter Business Name" required>

        <label for="email-address">Email Address</label>
        <input type="email" id="email-address" placeholder="Enter Email Address" required>

        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" placeholder="Enter Phone Number" required>

        <label for="industry">Industry/ Sector</label>
        <input type="text" id="industry" placeholder="Enter Industry/Sector" required>

        <label for="employees">Number of Employees</label>
        <input type="number" id="employees" placeholder="Enter Number of Employees" required>

        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© 2025 PR Trade and Technologies. All rights reserved.</p>
  </footer>
</body>
</html>
